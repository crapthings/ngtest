<template name="signin">

	<ion-view>
		<ion-header-bar class="bar-positive">
			<h1 class="title">登录</h1>
		</ion-header-bar>
		<ion-content>
			<form ng-submit="signin(user)">
				<div class="list">
					<label class="item item-input">
						<input type="text" ng-model="user.username" placeholder="用户名">
					</label>
					<label class="item item-input">
						<input type="password" ng-model="user.password" placeholder="密码">
					</label>
				</div>
				<div class="padding">
					<button class="button button-block button-positive">登录</button>
					<a ui-sref="signup" class="button button-block button-stable">注册</a>
				</div>
			</form>
		</ion-content>
	</ion-view>

</template>
