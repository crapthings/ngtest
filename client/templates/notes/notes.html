<template name="notes">

	<ion-view title="笔记">
		<ion-content>
			<ion-nav-buttons side="right">
				<button class="button button-icon icon ion-plus" ng-click="newNote()"></button>
			</ion-nav-buttons>

			<ion-nav-buttons side="left">
				<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
			</ion-nav-buttons>

			<div class="card" ng-repeat="note in Notes">
				<div class="item item-text-wrap">
					<h2>[[note.title]]</h2>
					<p>[[note.content]]</p>
				</div>
			</div>
		</ion-content>
	</ion-view>

</template>

<template name="newNote">

	<div class="modal">
		<ion-header-bar class="bar-positive">
			<div class="buttons">
				<button class="button button-icon icon ion-close" ng-click="closeModal()"></button>
			</div>
			<h1 class="title">新的笔记</h1>
		</ion-header-bar>

		<ion-content>
			<form ng-submit="createNote(note)">
				<div class="list">
					<label class="item item-input">
						<input type="text" ng-model="note.title" placeholder="标题">
					</label>
					<label class="item item-input">
						<textarea ng-model="note.content" placeholder="内容"></textarea>
					</label>
				</div>
				<div class="padding">
					<button class="button button-block button-positive">创建</button>
				</div>
			</form>
		</ion-content>
	</div>

</template>
