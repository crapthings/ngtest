<template name="notes">

	<ion-view title="笔记">
		<ion-content>
			<ion-nav-buttons side="right">
				<button class="button button-icon icon ion-plus" ng-click="newNote()"></button>
			</ion-nav-buttons>

			<ion-nav-buttons side="left">
				<button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
			</ion-nav-buttons>

			<div class="card" ng-repeat="note in Notes">
				<div class="item item-text-wrap">
					<h2>[[note.title]]</h2>
					<p>[[note.content]]</p>
				</div>
			</div>
		</ion-content>
	</ion-view>

</template>
